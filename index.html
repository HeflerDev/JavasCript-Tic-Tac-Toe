<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style/master.css">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
  <header>
    <h1>Tic-Tac-Toe</h1>
  </header>
  <main class='container'>
    <section id='form-container'>
      <form class="form" id='players-form' onsubmit="createPlayer">
        <!-- <label for="player1"></label> -->
        <input type="text" id="player1" name="player1" placeholder="Player 1 (X)" value="">
        <!-- <label for="player2"></label> -->
        <input type="text" id="player2" name="player2" placeholder="Player 2 (0)" value=""><br>
        <input type="submit" class='btn btn-primary' id='input-submit' name="input-submit">
      </form>
      <!-- <div class="display-players">
        <div class='dis-player1'>
          <div class="p1name"></div>
          <div class="score1"></div>
        </div>
        <div class='dis-player2'>
          <div class="p2name"></div>
          <div class="score2"></div>
        </div> -->
      </div>
    </section>
    </section>
    <section class="board-container">
      <div class="board row" id="board"></div>
      <div class="message" id="result-message"></div>
    </section>
  </main>
  <script type="text/javascript" src='index.js'></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
